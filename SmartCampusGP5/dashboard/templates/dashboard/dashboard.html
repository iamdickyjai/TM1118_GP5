{%extends 'base.html'%}

{%block title%}Statistic{%endblock%}

{%block style%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.mi
n.css" rel="stylesheet" integrity="sha384-
wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin=
"anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
{%load static%}
<link rel="stylesheet" href="{%static 'css/dashboard.css'%}">
{%endblock%}

{%block content%}
<div><span class="page-topic">Dashboard</span></div>
<script src="https://cdn.flexmonster.com/flexmonster.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.flexmonster.com/theme/orange/flexmonster.min.css" />

<div class="stat">
    <span class='sub-topic'>Temperature</span>
    <div id="pivot-container-temp" class="myGraph" ></div>
    <hr>
    <span class='sub-topic'>Humidity</span>
    <div id="pivot-container-hum" class="myGraph"></div>
    <hr>
    <span class='sub-topic'>Light Intensity</span>
    <div id="pivot-container-light" class="myGraph"></div>
    <hr>
    <span class='sub-topic'>Sound Level</span>
    <div id="pivot-container-snd" class="myGraph"></div>
    {%load static%}
    <script src="{%static 'js/dashboard.js'%}"></script>
</div>
{%endblock%}
